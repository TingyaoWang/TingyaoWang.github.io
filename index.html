
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index3.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Week 1</h1>

        
        <h3>Trade: UK and France </h3>
        <p> The first chart shows the value of trade between UK and France from 1995 to 2020. This includes all commodities and the unit is in billions.</p>
        <div class="chart" id="Chart1"></div>

        <h3>Total FDI in the UK </h3>
        <p> The second chart looks at the total foreign direct investment in the UK over the last 30 years(1990-2020).</p>
        <div class="chart" id="Chart2"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart1.json";
    var myChart2 = "chart2.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>

</html>
